{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category search</title>
</head>
<body>
    <div class="cat_search">
        <h2 style="text-align: center;">Choose category</h2>
        <form method="post" action="/category_search">
            {{ wtf.form_field(form.category) }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
